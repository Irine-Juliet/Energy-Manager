{% extends "base.html" %}

{% block title %}Delete Activity - Energy Manager{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Delete Activity</h1>
    
    <div class="bg-white rounded-lg shadow-md p-8">
        <p class="text-gray-700">Are you sure you want to delete the activity <strong>{{ activity.name }}</strong>?</p>
        <p class="text-sm text-gray-500 mt-2">This action cannot be undone.</p>

        <form method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Yes, delete</button>
            <a href="{% url 'activity_history' %}" class="px-4 py-2 bg-gray-100 rounded ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
