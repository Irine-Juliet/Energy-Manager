{% extends 'base.html' %}

{% block title %}Settings - Energy Manager{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Settings</h2>
  <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Theme</label>
      {{ form.theme }}
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Notifications</label>
      <label class="inline-flex items-center">
        {{ form.notifications }}
        <span class="ml-2 text-sm text-gray-600">Enable notifications</span>
      </label>
    </div>

    <div>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Save</button>
      <a href="{% url 'dashboard' %}" class="ml-2 text-sm text-gray-600">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
