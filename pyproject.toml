[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | migrations
  | __pycache__
)/
'''

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "W", "I", "N"]
ignore = []
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "migrations",
]

[tool.isort]
profile = "black"
line_length = 88
skip_glob = ["*/migrations/*"]
