[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | migrations
  | __pycache__
)/
'''

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N"]
ignore = [
    "N999",  # Invalid module name (project uses hyphens)
    "E402",  # Module level import not at top (test_dashboard_fix.py needs Django setup first)
]
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "migrations",
    "*/migrations/*",
]

[tool.ruff.lint.per-file-ignores]
"energy_tracker/forms.py" = ["E501"]  # Allow long lines for CSS class strings
"test_dashboard_fix.py" = ["E402", "E501"]  # Module imports after Django setup, long print lines
"manual_test_ordering.py" = ["E501"]  # Allow long lines in print statements
"energy_tracker/tests/test_e2e.py" = ["E501", "N812"]  # Allow long lines, EC import is idiomatic
"energy_tracker/tests/test_security.py" = ["E501"]  # Allow long lines in comments
"energy_tracker/models.py" = ["E501"]  # Allow long lines in docstrings
"energy_tracker/views.py" = ["E501"]  # Allow long lines in comments
"energy_manager/settings.py" = ["E501"]  # Allow long lines in settings

[tool.isort]
profile = "black"
line_length = 88
skip_glob = ["*/migrations/*"]
